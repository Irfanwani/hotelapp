
    <table class="table">
        <tr>
            <th>Index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>

        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'"
            *ngFor="let room of rooms | slice : 0:2; let e = even; let o = odd; let i = index;">
            <td>{{ i }}</td>
            <td>{{ e ? 'Even' : 'Odd' }}</td>
            <td>{{room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities | lowercase }}</td>
            <td>{{ room.checkinTime | date : 'dd/MM/YYYY' }}</td>


        </tr>
    </table>
